    <script type='text/javascript' src='/static/temp.js'></script>
    <script>
        function startTime() {
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            m = checkTime(m);
            h = checkTime(h);
            document.getElementById('timetxt').innerHTML = h+":"+m;
            setTimeout(function(){startTime()},10000);
        }
        function checkTime(i) {
            if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
        }
    </script>
</head>
